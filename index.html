></tr><tr data-parent="3" class="tr-dia"><th id="semana-3" class="linha-dia" scope="row">Dia</th><td data-sem="0"></td><td data-sem="1"></td><td data-sem="2"></td><td data-sem="3"></td><td data-sem="4"></td><td data-sem="5"></td><td data-sem="6"></td></tr><tr data-parent="3" data-turno="M"><th class="linha-turno" scope="row">Manhã</th><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr data-parent="3" data-turno="T"><th class="linha-turno" scope="row">Tarde</th><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr data-parent="3" data-turno="N"><th class="linha-turno" scope="row">Noite</th><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr class="table-separador" data-separador="3"><th scope="row"></th><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr data-parent="4" class="tr-dia"><th id="semana-4" class="linha-dia" scope="row">Dia</th><td data-sem="0"></td><td data-sem="1"></td><td data-sem="2"></td><td data-sem="3"></td><td data-sem="4"></td><td data-sem="5"></td><td data-sem="6"></td></tr><tr data-parent="4" data-turno="M"><th class="linha-turno" scope="row">Manhã</th><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr data-parent="4" data-turno="T"><th class="linha-turno" scope="row">Tarde</th><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr data-parent="4" data-turno="N"><th class="linha-turno" scope="row">Noite</th><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr class="table-separador" data-separador="4"><th scope="row"></th><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr data-parent="5" class="tr-dia"><th id="semana-5" class="linha-dia" scope="row">Dia</th><td data-sem="0"></td><td data-sem="1"></td><td data-sem="2"></td><td data-sem="3"></td><td data-sem="4"></td><td data-sem="5"></td><td data-sem="6"></td></tr><tr data-parent="5" data-turno="M"><th class="linha-turno" scope="row">Manhã</th><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr data-parent="5" data-turno="T"><th class="linha-turno" scope="row">Tarde</th><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr data-parent="5" data-turno="N"><th class="linha-turno" scope="row">Noite</th><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr class="table-separador" data-separador="5"><th scope="row"></th><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr data-parent="6" class="tr-dia"><th id="semana-6" class="linha-dia" scope="row">Dia</th><td data-sem="0"></td><td data-sem="1"></td><td data-sem="2"></td><td data-sem="3"></td><td data-sem="4"></td><td data-sem="5"></td><td data-sem="6"></td></tr><tr data-parent="6" data-turno="M"><th class="linha-turno" scope="row">Manhã</th><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr data-parent="6" data-turno="T"><th class="linha-turno" scope="row">Tarde</th><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr data-parent="6" data-turno="N"><th class="linha-turno" scope="row">Noite</th><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr class="table-separador" data-separador="6"><th scope="row"></th><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr></tbody></table>
        `
        $(`#${this.element}`).html(template)
        console.log("Struct created!")
      }

      _formatRealDate(date){
        let arrayDate = date.split("-")
        let year = arrayDate[0]
        let month = arrayDate[1] - 1
        let day = arrayDate[2]
        return {year, month, day}
      }

      _realDate(date){
        let dateFormated = this._formatRealDate(date)
        let realDate = new Date(
          dateFormated.year,
          dateFormated.month,
          dateFormated.day
        )
        return realDate
      }

      _formatDaysInMonth(date){
        let arrayDate = date.split("-")
        let year = arrayDate[0]
        let month = arrayDate[1]
        let day = 0
        return {year, month, day}
      }

      _daysInMonth(date){
        let dateFormated = this._formatDaysInMonth(date)
        let numberOfDaysInMonth = new Date(
          dateFormated.year,
          dateFormated.month,
          dateFormated.day
        ).getDate()
        return numberOfDaysInMonth
      }

      _formatDayOne(date){
        let arrayDate = date.split("-")
        let year = arrayDate[0]
        let month = arrayDate[1] - 1
        let day = 1
        return {year, month, day}
      }

      _weekNumberDayOne(date){
        let dateFormated = this._formatDayOne(date)
        let dayOne = new Date(
          dateFormated.year,
          dateFormated.month,
          dateFormated.day
        ).getDay()
        return dayOne
      }

      _dayBefore(date, daysBefore){
        let dateFormated = this._formatDayOne(date)
        let dayBefore = new Date(
          dateFormated.year,
          dateFormated.month,
          dateFormated.day - daysBefore
        ).getDate()
        return dayBefore
      }

      _generateCalendar(date){
        this._createStruct()
        let inputDate =  this._realDate(date)
        let numberDaysInMonth = this._daysInMonth(date)
        let weekNumberDayOne = this._weekNumberDayOne(date) // 0 to 6
        let trDia = $(".tr-dia [data-sem]")

        $.each(trDia, (index, value) => {
          if ((weekNumberDayOne) > index){
            // trDia[weekNumberDayOne-index].innerText = this._dayBefore(date, index)
            // let parentId = value.parentElement.getAttribute("data-parent")
            // let testeM = $(`[data-parent=${parentId}][data-turno=M] td`)
            // let testeT = $(`[data-parent=${parentId}][data-turno=T] td`)
            // let testeN = $(`[data-parent=${parentId}][data-turno=N] td`)
            // testeM[index].style.backgroundColor = '#eaeaea'
            // testeT[index].style.backgroundColor = '#eaeaea'
            // testeN[index].style.backgroundColor = '#eaeaea'
          } else if(index < weekNumberDayOne + numberDaysInMonth) {
            trDia[index].innerText = index - weekNumberDayOne + 1;
          } else if (trDia[weekNumberDayOne + numberDaysInMonth - 1].parentElement.getAttribute("data-parent") < value.parentElement.getAttribute("data-parent") ){
              let dataParentExtra = value.parentElement.getAttribute("data-parent")
              $(`[data-parent = ${dataParentExtra}]`).remove()
              $(`[data-separador = ${dataParentExtra}]`).remove()
              return false;
            }
        });
        
      }

      _updateReservations(data){
        $.each(data, function (index, value) { 
          let eventDay = FormatData.extractDay(value.date)
          let eventWeekDay = $(`.tr-dia td:contains(${eventDay})`).attr("data-sem")
          let parentNumber = $(`.tr-dia td:contains(${eventDay})`).parent().attr("data-parent")
          let arrayLine = $(`[data-parent='${parentNumber}'][data-turno='${value.shift}'] td`)
          arrayLine[eventWeekDay].innerText = value.event
          arrayLine[eventWeekDay].classList.value = value.isReserve ? "s-confirmado" : "n-confirmado"
        });
      }

      updateCalendar(data, date){
        this._generateCalendar(date)
        this._updateReservations(data)
      }

    }

    class FormatData{
      static extractDay(date){
        let arrayDate = date.split("-")
        return arrayDate[0]
      }
    }
